<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Телефонний довідник</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="index">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Телефонний довідник</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
          <li class="nav-item"><a class="nav-link" href="registration.html">Реєстрація</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Телефонний довідник</h2>
    <div class="mb-3">
      <button class="btn btn-success">Додати абонента</button>
      <button class="btn btn-primary">Генерація списку</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr><th>Прізвище</th><th>Номер</th><th>Дії</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Додавання контакту -->
  <div class="modal fade" id="addContactModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="add-contact-form">
          <div class="modal-header">
            <h5 class="modal-title">Новий контакт</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" id="modal-lastname" placeholder="Прізвище">
            <input type="text" class="form-control mb-2" id="modal-phone" placeholder="+380XXXXXXXXX">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Зберегти</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Редагування контакту -->
  <div class="modal fade" id="editContactModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="edit-contact-form">
          <div class="modal-header">
            <h5 class="modal-title">Редагування контакту</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" id="edit-modal-lastname" placeholder="Прізвище">
            <input type="text" class="form-control mb-2" id="edit-modal-phone" placeholder="+380XXXXXXXXX">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Зберегти</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>© 2025 Телефонний довідник.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
