<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Профіль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="profile">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Телефонний довідник</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
          <li class="nav-item"><a class="nav-link" href="registration.html">Реєстрація</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Профіль користувача</h2>
    <table class="table table-bordered">
      <tr><th>Ім’я</th><td></td></tr>
      <tr><th>Email</th><td></td></tr>
      <tr><th>Стать</th><td></td></tr>
      <tr><th>Дата народження</th><td></td></tr>
    </table>

    <div class="text-end mt-2">
      <button id="changePasswordBtn" class="btn btn-warning me-2">Змінити пароль</button>
      <button id="logoutBtn" class="btn btn-danger">Вийти з профілю</button>
    </div>
  </div>

  <!-- Модальне вікно зміни пароля -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Зміна пароля</h5></div>
        <div class="modal-body">
          <input type="password" class="form-control" id="new-password" placeholder="Новий пароль">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Скасувати</button>
          <button type="button" class="btn btn-primary btn-sm" id="save-password">Зберегти</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальне вікно підтвердження виходу -->
  <div class="modal fade" id="logoutConfirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Підтвердити вихід</h5></div>
        <div class="modal-body">Ви дійсно бажаєте вийти з профілю?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Скасувати</button>
          <button type="button" class="btn btn-danger btn-sm" id="confirmLogout">Вийти</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>© 2025 Телефонний довідник.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
