<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="registration">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Телефонний довідник</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
          <li class="nav-item"><a class="nav-link" href="registration.html">Реєстрація</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Реєстрація</h2>
    <form id="registration-form">
      <div class="mb-3">
        <label>Ім’я</label>
        <input type="text" class="form-control" id="name" placeholder="Введіть ім’я">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="Введіть email">
      </div>
      <div class="mb-3">
        <label>Стать</label>
        <select class="form-select" id="gender">
          <option>Чоловіча</option>
          <option>Жіноча</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Дата народження</label>
        <input type="date" class="form-control" id="birthdate">
      </div>
      <div class="mb-3">
        <label>Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
      </div>
      <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>© 2025 Телефонний довідник.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
